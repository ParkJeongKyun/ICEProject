[uwsgi]
chdir = /srv/ICE
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/ICE
wsgi-file = ICE/wsgi.py

uid = deploy
gid = deploy

socket = /tmp/ICE.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/ICE.pid
logto = /var/log/uwsgi/ICE/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true